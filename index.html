<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main id="main">
      <section class="result">
        <h1>Your Result</h1>
        <p class="circle"><span>76</span> <br /><span>of 100</span></p>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests
        </p>
      </section>
      <section class="summary">
        <h1>Summary</h1>
        <ul>
          <li>
            <h2>
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              Reaction
            </h2>
            <p>80 / 100</p>
          </li>
          <li>
            <h2>
              <img src="./assets/images/icon-memory.svg" alt="memory" /> Memory
            </h2>
            <p>92 / 100</p>
          </li>
          <li>
            <h2>
              <img src="./assets/images/icon-verbal.svg" alt="verbal" /> Verbal
            </h2>
            <p>61 / 100</p>
          </li>
          <li>
            <h2>
              <img src="./assets/images/icon-visual.svg" alt="visual" /> Visual
            </h2>
            <p>72 / 100</p>
          </li>
        </ul>
        <a href="">Continue</a>
      </section>
    </main>
  </body>
</html>

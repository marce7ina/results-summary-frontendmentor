<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main id="main">
      <section class="result">
        <h1 class="title lavender">Your Result</h1>
        <div class="circle">
          <p>76</p>
          <p class="lavender">of 100</p>
        </div>
        <div class="description">
          <h2 class="subtitle">Great</h2>
          <p class="lavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <ul aria-label="Summary">
          <li class="fw-800">
            <h2 class="summary-subtitle fw-800">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              Reaction
            </h2>
            <p>
              <span class="dark-gray-blue">80 </span>
              <span class="light-gray">/ 100</span>
            </p>
          </li>
          <li class="fw-800">
            <h2 class="summary-subtitle fw-800">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              Memory
            </h2>
            <p>
              <span class="dark-gray-blue">92</span>
              <span class="light-gray">/ 100</span>
            </p>
          </li>
          <li class="fw-800">
            <h2 class="summary-subtitle fw-800">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              Verbal
            </h2>
            <p>
              <span class="dark-gray-blue">61 </span
              ><span class="light-gray">/ 100</span>
            </p>
          </li>
          <li class="fw-800">
            <h2 class="summary-subtitle fw-800">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              Visual
            </h2>
            <p>
              <span class="dark-gray-blue">72 </span
              ><span class="light-gray">/ 100</span>
            </p>
          </li>
        </ul>
        <a
          href="https://github.com/marce7ina"
          target="_blank"
          class="button-continue bg-dark-gray-blue"
          >Continue</a
        >
      </section>
    </main>
  </body>
</html>
